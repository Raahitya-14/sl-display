<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kungshamra – SL LED Display</title>
  <!-- Fullscreen / PWA -->
    <meta name="theme-color" content="#0b0b0c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
  <style>
    :root{
      --bg: #0b0b0c;
      --panel: #0f0f11;
      --border: #2a2a2e;
      --text: #ffb000;     /* amber */
      --text-dim: rgba(255,176,0,0.75);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .frame {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 14px;
    }

    /* LED sign container */
    .sign {
      width: min(1100px, 96vw);
      background: var(--panel);
      border: 10px solid #1a1a1d;
      border-radius: 10px;
      box-shadow: 0 10px 28px rgba(0,0,0,.45);
      padding: 14px 16px 12px;
    }

    /* Rows look like a single LED panel line */
    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      padding: 14px 10px;
      border-top: 1px solid rgba(255,255,255,0.06);
    }
    .row:first-child { border-top: 0; }

    /* Left side: "540 Universitetet" */
    .left {
      display: flex;
      gap: 18px;
      align-items: baseline;
      min-width: 0; /* enables ellipsis */
      color: var(--text);
      font-weight: 800;
      font-size: clamp(22px, 3.2vw, 44px);
      letter-spacing: 0.8px;
      text-transform: none;
      /* “LED glow” */
      text-shadow:
        0 0 6px rgba(255,176,0,0.35),
        0 0 14px rgba(255,176,0,0.18);
    }

    .line {
      flex: 0 0 auto;
      width: 3.4ch; /* keeps line numbers aligned */
      text-align: left;
    }

    .dest {
      flex: 1 1 auto;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      opacity: 0.95;
    }

    /* Right side time: "8 min" or "22:31" */
    .time {
      justify-self: end;
      color: var(--text);
      font-weight: 900;
      font-size: clamp(22px, 3.2vw, 44px);
      letter-spacing: 0.8px;
      font-variant-numeric: tabular-nums;
      text-shadow:
        0 0 6px rgba(255,176,0,0.35),
        0 0 14px rgba(255,176,0,0.18);
      margin-left: 12px;
    }

    /* Bottom small status line */
    .meta {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.06);
      font-size: 13px;
      color: var(--text-dim);
      letter-spacing: 0.4px;
    }

    /* Subtle LED “pixel grid” effect over the sign */
    .sign::before{
      content:"";
      display:block;
      position: relative;
    }
    .sign {
      position: relative;
      overflow: hidden;
    }
    .sign::after{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        radial-gradient(rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 6px 6px;
      opacity: 0.18;
      pointer-events:none;
      mix-blend-mode: overlay;
    }
    body {
        padding: env(safe-area-inset-top)
                env(safe-area-inset-right)
                env(safe-area-inset-bottom)
                env(safe-area-inset-left);
    }

  </style>
</head>

<body>
  <div class="frame">
    <div class="sign">
      <div id="rows"></div>
      <div class="meta">
        <div id="stopName">Kungshamra</div>
        <div id="updatedAt"></div>
      </div>
    </div>
  </div>

<script>
const SITE_ID = 3433;     // Kungshamra
const MAX_ROWS = 4;
const POLL_MS = 30000;

function render(rows) {
  const container = document.getElementById("rows");
  container.innerHTML = "";

  if (!rows || rows.length === 0) {
    container.innerHTML = `
      <div class="row">
        <div class="left">
          <div class="line">--</div>
          <div class="dest">No departures</div>
        </div>
        <div class="time"></div>
      </div>
    `;
    return;
  }

  for (const r of rows.slice(0, MAX_ROWS)) {
    const el = document.createElement("div");
    el.className = "row";
    el.innerHTML = `
      <div class="left">
        <div class="line">${escapeHtml(r.line)}</div>
        <div class="dest">${escapeHtml(r.dest)}</div>
      </div>
      <div class="time">${escapeHtml(r.display)}</div>
    `;
    container.appendChild(el);
  }
}

function escapeHtml(s) {
  return String(s ?? "").replace(/[&<>"']/g, (c) => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
  }[c]));
}

async function fetchDepartures() {
  const url = `https://transport.integration.sl.se/v1/sites/${SITE_ID}/departures`;
  const res = await fetch(url, { cache: "no-store" });
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  const data = await res.json();

  const deps = Array.isArray(data?.departures) ? data.departures : [];

  // Keep buses only, then map to line + destination + display string
  const rows = deps
    .filter(d => d?.line?.transport_mode === "BUS")
    .map(d => ({
      line: d?.line?.designation ?? "?",
      dest: d?.destination ?? d?.direction ?? "",
      display: d?.display ?? ""
    }))
    .filter(r => r.display);

  render(rows);

  document.getElementById("updatedAt").textContent =
    `Updated ${new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })}`;
}

async function loop() {
  try {
    await fetchDepartures();
  } catch (e) {
    render([{ line: "--", dest: "Offline / error", display: "" }]);
  }
  setTimeout(loop, POLL_MS);
}

loop();
</script>
</body>
</html>
